<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entra ID Authentication</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M12 8v8" />
          <path d="m8.5 14 7-4" />
        </svg>
      </div>
      <h1>Welcome to Secure Auth</h1>
      <p>Click the button below to sign in with your Entra ID account.</p>
      <div class="action-container">
        <a href="/auth/login" class="login-button">
          <span>Sign in with Entra ID</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Add subtle animation for button hover
    const loginButton = document.querySelector('.login-button');
    loginButton.addEventListener('mouseenter', () => {
      loginButton.classList.add('hover');
    });
    loginButton.addEventListener('mouseleave', () => {
      loginButton.classList.remove('hover');
    });
  </script>
</body>
</html>
