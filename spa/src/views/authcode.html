<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="auth-card auth-success">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
          <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
      </div>
      <h1>Authentication Successful</h1>
      <p>You have successfully authenticated with Entra ID.</p>
      
      <div class="auth-code-container">
        <h2>Your Auth Code</h2>
        <div class="code-display">
          <pre id="authCode">{{authCode}}</pre>
          <button id="copyButton" class="copy-button" title="Copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
            </svg>
          </button>
        </div>
      </div>
      
      <div class="action-container">
        <a href="/" class="back-button">Back to Home</a>
        <a href="/auth/logout" class="logout-button">Sign Out</a>
      </div>
    </div>
  </div>

  <script>
    // Copy auth code to clipboard
    document.getElementById('copyButton').addEventListener('click', function() {
      const authCode = document.getElementById('authCode').textContent;
      navigator.clipboard.writeText(authCode).then(() => {
        // Show copy success feedback
        this.classList.add('copied');
        setTimeout(() => {
          this.classList.remove('copied');
        }, 2000);
      });
    });
  </script>
</body>
</html>
