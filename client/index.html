<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client App with BFF Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Backend-for-Frontend Demonstration</h1>

        <div> <!-- Added a div to group buttons for better layout if needed -->
            <button id="loginButton">Login with PingFederate</button>
            <button id="fetchUserButton">Get User Info</button>
            <button id="logoutButton" style="display:none;">Logout</button>
        </div>

        <div id="userInfo">
            <!-- User information will be displayed here -->
        </div>
        <div id="errorMessage" style="color:red;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
