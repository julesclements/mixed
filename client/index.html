<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client App with BFF Auth</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Welcome to Secure Auth</h1>
        <p class="subtext">Backend-for-Frontend Demonstration</p>

        <div> <!-- Added a div to group buttons for better layout if needed -->
            <button id="loginButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>
                Staff Sign-in
            </button>
            <button id="fetchUserButton" style="display:none;">Get User Info</button>
            <button id="logoutButton" style="display:none;">Logout</button>
        </div>

        <div id="userInfo">
            <!-- User information will be displayed here -->
        </div>
        <div id="introspectionSection" class="introspection-section" style="margin-top: 20px;">
            <!-- Introspection button and results will be managed here by script.js -->
        </div>
        <div id="errorMessage" style="color:red;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
